<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Geliştime Yol Haritasi</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <!-- 
        1-Sayfa başlığını ortaya alın ve 16 px yapınız.
        2-Tüm liste elemanlarının üstünü çiziniz ve zemin rengini #EBE645 yapınız. (internel-external css)
        3-Sadece ilk 3 elemanın üstünü çizin ve zemin rengini #344CB7 yapınız. (inline css)
        4-Tüm liste elemanlarının liste işaretini kaldırınız. (list-style-type)
     -->
    <h1>Web Geliştime Yol Haritasi</h1>
    <ul>
      <li><input type="checkbox" name="" id="" checked />HTMl öğren</li>
      <li><input type="checkbox" name="" id="" checked />Css öğren</li>
      <li><input type="checkbox" name="" id="" checked />Javascript öğren</li>
      <li style="text-decoration: none">
        <input type="checkbox" name="" id="" />Backend dili öğren
      </li>
      <li style="text-decoration: none">
        <input type="checkbox" name="" id=""  />Angular/React öğren
      </li>
    </ul>
  </body>
</html>
