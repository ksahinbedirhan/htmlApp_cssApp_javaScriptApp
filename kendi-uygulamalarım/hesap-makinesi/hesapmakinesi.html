<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="../kendi-uygulamalarım/hesapmakinesi.css">
</head>

<body>
    <div class="hesapmakinesi">
        <input type="text" class="input" value="0">

        <div class="hesapmakinesi">
            <button type="button" class="silmek">C</button>
            <button type="button" class="işlemler">/</button><br>
            <button type="button" class="keys">7</button>
            <button type="button" class="keys">8</button>
            <button type="button" class="keys">9</button>
            <button type="button" class="işlemler">*</button><br>
            <button type="button" class="keys">4</button>
            <button type="button" class="keys">5</button>
            <button type="button" class="keys">6</button>
            <button type="button" class="işlemler">-</button><br>
            <button type="button" class="keys">1</button>
            <button type="button" class="keys">2</button>
            <button type="button" class="keys">3</button>
            <button type="button" class="işlemler">+</button><br>
            <button type="button" class="sıfır">0</button>
            <button type="button" class="keys">.</button>
            <button type="button" class="işlemler">=</button>




        </div>
    </div>






    <script src="../kendi-uygulamalarım/hesapmakinesi.js"></script>
</body>

</html>
